<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stock Driver</title>
    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.3/moment.min.js"></script>
    <script
			  src="https://code.jquery.com/jquery-3.6.0.min.js"
			  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js" crossorigin="anonymous"></script>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Questrial&display=swap" rel="stylesheet">
    <!-- STYLES -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/styles/bootstrap.css">
    <link rel="stylesheet" href="assets/styles/style.css">
  </head>
  <body>
    <div id="is-loading" style="display:none;">
      <div class="spinner-border text-info" role="status">
      </div>
    </div>
    <div id="flash-messages">
    </div>
    <div class="cover-container d-flex w-100 h-100 p-3 flex-column">
      <main role="main" class="inner cover">
        <div class="row">
          <div class="col-sm-12" style="display:none;"><h3>Seed: <span id="seed-result"></span></h3></div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-xl-5">
            <div class="mb-2 d-flex justify-content-between">
              <div>
                <button type="button" class="btn btn-success mx-1" id="open-market" style="float:left;">Open Market</button>
                <button type="button" class="btn btn-warning mx-1" id="pause-market" style="display:none;float:left;"><i class="bi bi-pause-fill"></i></button>
                <button type="button" class="btn btn-primary mx-1 resume-market" data-ms="0" style="display:none;float:left;"><i class="bi bi-play-fill"></i></button>
                <!-- <button type="button" class="btn btn-primary mx-1 resume-market" data-ms="-500" style="display:none;float:left;"><i class="bi bi-play-fill"></i><i class="bi bi-play-fill"></i></button> -->
                <button type="button" class="btn btn-primary mx-1 resume-market" data-ms="-800" style="display:none;float:left;"><i class="bi bi-fast-forward-fill"></i></button>
                <button type="button" class="btn btn-danger mx-1" id="close-market" style="display:none;float:left;"><i class="bi bi-skip-forward-fill"></i></button>
              </div>
              <h4><span id="time-display"></span></h4>
            </div>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Company Name</th>
                  <th scope="col">Ticker</th>
                  <th scope="col" class="text-right">Current Price</th>
                  <th scope="col" class="text-right">Change</th>
                  <!-- <th scope="col" class="text-right">Open Price</th>
                  <th scope="col" class="text-right">Close Price</th> -->
                </tr>
              </thead>
              <tbody id="stock-market-table">
              </tbody>
            </table>
          </div>
          <div class="col-sm-12 col-xl-7">
            <div class="row">
              <div class="col-sm-12">
                <div class="mb-2 d-flex justify-content-between">
                  <div>
                    <button type="button" data-target="#portfolio-view" class="toggle-trade-view btn btn-primary mx-1" style="float:left;">
                      <i class="bi bi-card-list"></i>
                    </button>
                    <button type="button" data-target="#trading-view" class="toggle-trade-view btn btn-primary mx-1" style="float:left;">
                      <i class="bi bi-arrow-left-right"></i>
                    </button>
                    <button type="button" data-target="#chart-view" class="toggle-trade-view btn btn-primary mx-1" style="float:left;">
                      <i class="bi bi-graph-up"></i>
                    </button>
                  </div>
                  <div class="d-flex">
                    <h4 style="display:none;">Margin: <span id="margin-value"></span>&nbsp;&nbsp;&nbsp;</h4>
                    <h4>Cash: <span id="cash-value"></span>&nbsp;&nbsp;&nbsp;</h4>
                    <h4>Portfolio: <span id="stock-value"></span>&nbsp;&nbsp;&nbsp;</h4>
                    <h4>Total: <span id="total-value"></span></h4>
                  </div>
                </div>
              </div>
            </div>
            <div class="toggle-trade-view-item" id="chart-view" style="display:none;">
              <div class="row">
                <div class="col-sm-12">
                  <div class="account-chart-wrapper">
                    <canvas id="account-chart" height="400"></canvas>
                  </div>
                </div>
              </div>
            </div>
            <div class="toggle-trade-view-item" id="portfolio-view" style="display:none;">
              <table class="table table-hover user-view">
                <thead>
                  <tr>
                    <th scope="col">Ticker</th>
                    <th scope="col" class="text-right">Current Price</th>
                    <th scope="col" class="text-right">Purchase Price</th>
                    <th scope="col" class="text-right">Profit/Loss</th>
                    <th scope="col" class="text-right">Number of Shares</th>
                    <th scope="col" class="text-right">Market Value</th>
                    <th scope="col" class="text-right">Trade</th>
                  </tr>
                </thead>
                <tbody id="portfolio-table">
                </tbody>
              </table>
            </div>
            <div class="row user-view toggle-trade-view-item" id="trading-view">
              <div class="form-group col-sm-12 col-md-6 col-lg-8">
                <canvas id="daily-chart" height="400"></canvas>
                <!-- <h4 class="mt-1">Pick Stock</h4>
                <div class="row">
                  <div id="stock-1" class="col-sm-4 p-5 stock-picker-button">AAPL</div>
                  <div id="stock-2" class="col-sm-4 p-5 stock-picker-button">TTD</div>
                  <div id="stock-3" class="col-sm-4 p-5 stock-picker-button">NFLX</div>
                </div>
                <div class="row">
                  <div id="stock-4" class="col-sm-4 p-5 stock-picker-button">SM</div>
                  <div id="stock-5" class="col-sm-4 p-5 stock-picker-button">MSFT</div>
                  <div id="stock-6" class="col-sm-4 p-5 stock-picker-button">BA</div>
                </div>
                <div class="row">
                  <div id="stock-7" class="col-sm-4 p-5 stock-picker-button">SWK</div>
                  <div id="stock-8" class="col-sm-4 p-5 stock-picker-button">DIS</div>
                  <div id="stock-9" class="col-sm-4 p-5 stock-picker-button">NKE</div>
                </div> -->
              </div>
              <div class="col-sm-12 col-md-6 col-lg-4">
                <h4 class="mt-1">Enter Trade</h4>
                <div class="form-group mb-5">
                  <label class="form-label mb-1">Buying ticker: <span class="buy-action-display"></span></label>
                  <div class="form-group" style="display:none;">
                    <label class="col-form-label mt-1" for="buy-action-num-shares">Ticker</label>
                    <input type="text" class="form-control disabled" id="buy-action-ticker" placeholder="Stock Ticker" disabled>
                  </div>
                  <div class="form-group">
                    <label class="col-form-label mt-1" for="buy-action-num-shares">Number of Shares</label>
                    <input type="number" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1').replace(/^0[^.]/, '0');" min="0" max="99999" value="100" class="form-control" placeholder="Number of Shares" id="buy-action-num-shares">
                  </div>
                  <button class="btn btn-primary mt-2" type="button" id="buy-stock-action" style="float:right;">Buy Lot</button>
                </div>
                <div class="form-group" style="display:none;">
                  <label class="form-label mb-1">Sell Short</label>
                  <div class="form-group">
                    <label class="col-form-label mt-1" for="sell-action-num-shares">Number of Shares</label>
                    <input type="number" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1').replace(/^0[^.]/, '0');" min="0" max="99999" class="form-control" placeholder="Number of Shares" id="sell-action-num-shares">
                  </div>
                  <div class="form-group">
                    <label class="col-form-label mt-1" for="sell-action-num-shares">Ticker</label>
                    <input type="text" class="form-control" id="sell-action-ticker" placeholder="Stock Ticker" disabled>
                  </div>
                  <button class="btn btn-primary mt-2" type="button" id="sell-stock-action" style="float:right;">Sell Lot Short</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
  <footer>
    <script src="assets/js/variables.js"></script>
    <script src="assets/js/helpers.js"></script>
    <script src="assets/js/trends.js"></script>
    <script src="assets/js/data-generators.js"></script>
    <script src="assets/js/state.js"></script>
    <script src="assets/js/actions.js"></script>
    <script src="assets/js/draw.js"></script>
    <script src="assets/js/charts.js"></script>
    <script src="index.js"></script>
  </footer>
</html>
